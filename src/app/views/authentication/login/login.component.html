<main>
    <form [formGroup]="user" (submit)="Login()">
        <h2>Connexion</h2>
        <section>
            <label for="email">Votre email :</label>
            <input type="email" required placeholder="user@example.com" id="email" formControlName="email">
        </section>
        <section>
            <label for="password">Votre mot de passe :</label>
            <input type="password" required placeholder="saisissez votre mot de passe" id="password" formControlName="password">
        </section>
        <section class="button-container">
            <button>
                <span *ngIf="formIsValid"><img class="loading" src="assets/images/loading.png"></span>
                Connexion</button>
            <a routerLink="/authentication/register">Pas de compte ?</a>
        </section>
    </form>
</main>
