<main>
    <form>
        <h2>Ajout de produit</h2>
        <section>
            <label for="category">Catégorie :</label>
            <select name="category" id="category">
                <option value="uc">UC</option>
                <option value="gpu">GPU</option>
                <option value="mb">Carte mère</option>
                <option value="ram">RAM</option>
                <option value="cpu">CPU</option>
            </select>
        </section>
        <section>
            <div class="element">
                <label for="mark">Marque :</label>
                <input type="text" required placeholder="Marque du produit" id="mark">
            </div>
            <div class="element">
                <label for="model">Modèle :</label>
                <input type="text" required placeholder="Modèle du produit" id="model">
            </div>
        </section>
        <section>
            <div class="element">
                <label for="stock">Stock du produit :</label>
                <input type="number" min="0" required placeholder="Le nombre de stock à ajouter." id="stock">
            </div>
            <div class="element">
                <label for="price">Prix unitaire :</label>
                <input type="number" min="0" required placeholder="Prix unitaire du produit" id="price">
            </div>
        </section>
        <section>
            <div class="element">
                <label for="image">Image :</label>
                <input type="file" required placeholder="Image du produit" id="image">
            </div>
            <div class="element">
                <label for="color">Couleur :</label>
                <input type="color" required placeholder="Couleur du produit" id="color">
            </div>
        </section>
        <section>
            <label for="description">Déscriptions :</label>
            <textarea name="description" id="description" placeholder="Ecrivez des déscriptions du prduit."></textarea>
        </section>
        <section class="button-container">
            <button>Soumettre</button>
        </section>
    </form>
</main>
