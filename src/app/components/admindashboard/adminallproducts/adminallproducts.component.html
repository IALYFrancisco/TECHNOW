<main>
    <h2>Produits</h2>
    <ul>
        <li *ngIf="requestIsDone">
            <h6>{{products.length}}</h6>produits
        </li>
        <li>
            <button>Ajouter un produit</button>
        </li>
    </ul>
    <table>
        <thead>
            <tr>
                <th>Images</th>
                <th>Marques et modèles</th>
                <th>Catégories</th>
                <th>Prix (en Ar)</th>
                <th>Stock</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody *ngIf="requestIsDone">
            <tr *ngFor="let product in products">
                <td>
                    <img src="assets/images/gpu.jpg" />
                </td>
                <td>
                    <h5>Nvidia GTX</h5>
                </td>
                <td>
                    <h5>GPU</h5>
                </td>
                <td>
                    <h5>600 000</h5>
                </td>
                <td>
                    <h5>12</h5>
                </td>
                <td>
                    <h5>Actions</h5>
                </td>
            </tr>
        </tbody>
    </table>
</main>
