<div [ngClass] = "{'parent' : true}">
    <div [ngClass] = "{'carte' : true}" *ngFor="let product of products">
        <div [ngClass] = "{'img' : true}">
            <img src="" alt="" [src] = 'product.img_url'>
        </div>
        <div [ngClass] = "{'nom' : true}">
            {{ product.name}}
        </div>
        <div [ngClass] = "{'action' : true}">
            <button type="button" [ngClass]="{ 'disabled' : userNotConnected }">add to cart</button>
        </div>
    </div>
</div>
