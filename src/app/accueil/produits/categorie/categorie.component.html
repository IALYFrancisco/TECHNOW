<article>
    <p class="title">Filters</p>
    <ul>
        <li [ngClass]="{'toggled': colorOptionToggled}">
            <div class="color_option" (click)="colorToggle()">
                <span>
                    <img alt="" src="../../../../assets/ICON/color.png">
                    Color
                </span>
                <span>
                    <img [ngClass]="{'toggled': colorOptionToggled}" src="../../../../assets/ICON/arrow.png" alt="">
                </span>
            </div>
            <div class="colors">
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
            </div>
        </li>
        <li [ngClass]="{'toggled': priceOptionToggled}">
            <div class="price_option" (click)="priceToggle()">
                <span>
                    <img alt="" src="../../../../assets/ICON/price.png">
                    Price
                </span>
                <span>
                    <img [ngClass]="{'toggled': priceOptionToggled}" src="../../../../assets/ICON/arrow.png" alt="">
                </span>
            </div>
            <div class="prices">
                <div class="more">
                    <div class="more_number">
                        more
                    </div>
                    <input type="number" name="" id="" placeholder="e.g: 200,000 Ar" min="0">
                </div>
                <div class="equal">
                    <div class="equal_number">
                        equal
                    </div>
                    <input type="number" name="" id="" placeholder="e.g: 200,000 Ar" min="0">
                </div>
                <div class="less">
                    <div class="less_number">
                        less
                    </div>
                    <input type="number" name="" id="" placeholder="e.g: 200,000 Ar" min="0">
                </div>
            </div>
        </li>
    </ul>
</article>
